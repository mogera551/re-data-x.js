<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-6">
        <h1>re-data-x.js keyed</h1>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-sm-6 smallpad">
            <button class="btn btn-primary btn-block" id="run" data-bind="onclick:create1000">Create 1,000 rows</button>
          </div>
          <div class="col-sm-6 smallpad">
            <button class="btn btn-primary btn-block" id="runlots" data-bind="onclick:create10000">Create 10,000 rows</button>
          </div>
          <div class="col-sm-6 smallpad">
            <button class="btn btn-primary btn-block" id="add" data-bind="onclick:add">Append 1,000 rows</button>
          </div>
          <div class="col-sm-6 smallpad">
            <button class="btn btn-primary btn-block" id="update" data-bind="onclick:update">Update every 10th row</button>
          </div>
          <div class="col-sm-6 smallpad">
            <button class="btn btn-primary btn-block" id="clear" data-bind="onclick:clear">Clear</button>
          </div>
          <div class="col-sm-6 smallpad">
            <button class="btn btn-primary btn-block" id="swaprows" data-bind="onclick:swapRows">Swap Rows</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <table class="table table-hover table-striped test-data">
    <tbody>
      <template data-bind="list">
        <tr data-bind="class.danger:list.*.selected">
          <td class="col-md-1">{list.*.id}</td>
          <td class="col-md-4"><a data-bind="onclick:selectItem">{list.*.label}</a></td>
          <td class="col-md-1"><a data-bind="onclick:removeItem"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
          <td class="col-md-6"></td>
        </tr>
      </template>
    </tbody>
  </table>
</div>
<span class="preloadicon  glyphicon glyphicon-remove" aria-hidden="true"></span>
